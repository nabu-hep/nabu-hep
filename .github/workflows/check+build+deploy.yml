name: Tests

on:
  pull_request:
    branches: ["main", "releases/**"]
  push:
    branches: ["main", "releases/**", "testing"]
  workflow_dispatch:

jobs:
  check:
    name: Check on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -e .
    - name: Test with pytest
      run: |
        fit-to-data -test -dp test/data-2020-025-transformed.npz -op test/results
        # 1-CDF(residuals) = 1.97%, KS p-val: 0.64%
        pytest test/*py

  build:
    name: Build wheel
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v4

      - name: Build NABU wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python setup.py bdist_wheel

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./dist/*.whl

  deploy:
    name: Deploy to PyPI
    if: ${{ github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/release') }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheel
          merge-multiple: true
          path: dist

      - name: Debug
        run: ls -l dist

